<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0
    let arr = prompt("nhap vao 1 chuoi :");
    let arr1 = ["o", "e", "u", "a", 'i'];

    function vowel(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (j = 0; j < arr1.length; j++) {
                if (arr[i] === arr1[j]) {
                    count += 1
                }
            }
        }
        if (count === 0) {
            return false;
        } else {
            return count;
        }
    }

    alert("so ki tu nguyen am trong chuoi la :" + vowel(arr));
</script>
</body>
</html>
